<!DOCTYPE html> <!-- Declare this as an HTML5 document -->
<html lang="en"> 
<head>
  <meta charset="utf-8" /> <!-- Ensure correct character encoding -->
  <title>Math Wordle</title> <!-- Browser tab title -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- Make layout responsive on mobile devices -->

  <link rel="stylesheet" href="MathWordle.css" /> <!-- External CSS for styling -->
  <script src="MathWordle.js" defer></script> <!-- External JS, deferred so it runs after HTML loads -->
</head>

<body>
  <h1 id="title">Math Wordle</h1> <!-- Game title -->

  <hr />

  <!-- Dynamic target & instructions (e.g., "Make 60") -->
  <p id="target"></p>
  <p id="choices"></p>

  <!-- Game board: filled dynamically by JavaScript -->
  <div id="board" aria-label="game board"></div>

  <!-- On-screen keypad -->
  <div id="keypad" aria-label="keypad">

    <!-- Number selection buttons (generated by JS) -->
    <div class="pad-group">
      <h3>Numbers</h3>
      <div id="numberChoices" class="pad"></div>
    </div>

    <!-- Operator buttons (+ - * /, generated by JS) -->
    <div class="pad-group">
      <h3>Operators</h3>
      <div id="operatorChoices" class="pad"></div>
    </div>

    <!-- Action buttons for editing input -->
    <div class="pad-actions">
      <button id="backspaceBtn" class="action-btn">âŒ« Backspace</button> <!-- Removes last input -->
      <button id="clearBtn" class="action-btn">Clear</button> <!-- Clears row -->
      <button id="submitBtn" class="action-btn primary">Enter</button> <!-- Submits guess -->
    </div>
  </div>

  <!-- Feedback message ("Correct!" or "Wrong equation") -->
  <h2 id="answer" aria-live="polite"></h2> 
</body>
</html>
